{% include base_path %}

<section class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h4 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label | default: "SHARE ON" }}</h4>
  {% endif %}

  <!-- 微博分享按钮 -->
  <a href="https://service.weibo.com/share/share.php?url={{ base_path }}{{ page.url | url_encode }}&title={{ page.title | url_encode }}" 
     class="btn btn--weibo" 
     title="分享到微博" 
     target="_blank">
    <i class="fab fa-weibo" aria-hidden="true"></i><span> 微博</span>
  </a>

  <!-- 知乎分享按钮 -->
  <a href="https://www.zhihu.com/question/ask?q={{ page.title | url_encode }} {{ base_path }}{{ page.url | url_encode }}" 
     class="btn btn--zhihu" 
     title="分享到知乎" 
     target="_blank">
    <i class="fab fa-zhihu" aria-hidden="true"></i><span> 知乎</span>
  </a>

</section>
